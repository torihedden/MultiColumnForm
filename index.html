<html>

  <head>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class=page-content>

      <form id="whole-form">

      <section class="column1">

        <label>First Name</label>
        <input type="text" id="first-name" placeholder="Tori" class="white-border">

        <label>Last Name</label>
        <input type="text" id="last-name" placeholder="Hedden" class="white-border">

        <label>Email Address</label>
        <input type="text" id="email-address" placeholder="name@gmail.com" class="white-border">

        <label>Country</label>
        <select id="country">
          <option>USA</option>
          <option>Canada</option>
          <option>Mexico</option>
        </select>

        <label>Biography</label>
        <textarea id="biography" class="white-border"></textarea>

      </section>

      <section class="column2">
        <label>Phone Number</label>
        <input type="text" id="phone-number" name="phone-number" placeholder="919 123 4567">

        <label>Affiliations</label>
        <textarea id="affiliations"></textarea>

        <label>Occupation</label>
        <select id="occupation">
          <option>developer</option>
          <option>dancer</option>
          <option>chemist</option>
        </select>

        <label>Cat's Name</label>
        <input type="text" id="cat-name" placeholder="Libby">

        <label>Favorite Gadget</label>
        <input type="text" id="fav-gadget" placeholder="iPhone">

      </section>

      <section class="column3">
        <label>Type of Talent</label>
        <select id="talent">
          <option>choose your talent</option>
          <option>singing</option>
          <option>coding</option>
          <option>eating</option>
        </select>

        <label>Favorite Drink</label>
        <input type="text" id="drink" placeholder="green tea">

        <label>Special Power</label>
        <input type="text" id="powers" placeholder="mind reading">

        <label>Weapon of Choice</label>
        <input type="text" id="weapon" placeholder="gravity gun">

        <label>Comments</label>
        <textarea id="comments"></textarea>

      </section>

      </form>

    </div>

    <div id="submit-button-wrap">
      <input type="submit" value="Send your data" id="submit"></input>
    </div>

    <script src = "assets/js/scripts.js"></script>

  </body>
</html>
